<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shift Schedule</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f1f5f9;
    }

    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #4f46e5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
    }

    .app-header h1 {
      font-size: 16px;
      margin: 0;
    }

    .app-header button {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .app-content {
      padding: 70px 12px 12px 12px;
    }

    input[type="month"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .table-wrapper {
      max-height: 70vh;
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 6px;
      text-align: center;
      min-width: 40px;
    }

    th {
      background: #e0e7ff;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .hour {
      background: #eef2ff;
      font-weight: 600;
      position: sticky;
      left: 0;
      z-index: 1;
      min-width: 60px;
    }

    td[contenteditable] {
      cursor: text;
    }

    td[contenteditable]:focus {
      outline: 2px solid #6366f1;
      background: #eef2ff;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111827;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    .weekend {
      background: #f3f4f6 !important;
    }

    .today {
      background: #fac7f7 !important;
      font-weight: 700;
    }
  </style>
</head>

<body>

<header class="app-header">
  <h1>Shift Schedule</h1>
  <button id="generateBtn">Generate</button>
</header>

<main class="app-content">
  <input type="month" id="monthPicker">

  <div class="card">
    <div class="table-wrapper">
      <table id="scheduleTable"></table>
    </div>
  </div>
</main>

<div id="toast" class="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ===== Supabase Setup ===== */
const SUPABASE_URL = "https://pemlicrwobfsggplfioa.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlbWxpY3J3b2Jmc2dncGxmaW9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4OTU1NTcsImV4cCI6MjA4NjQ3MTU1N30.qjBTPixAxatWb56Ul_nv-a8Tmn83zyhmIKEMnDIqnGA";

const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== UI Helpers ===== */
function showToast(text) {
  const toast = document.getElementById('toast');
  toast.textContent = text;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2000);
}

/* ===== Main Logic ===== */
async function loadShifts(year, month) {
  try {
    const { data, error } = await sbClient
      .from('shifts')
      .select('*')
      .eq('year', year)
      .eq('month', month);

    if (error) throw error;
    return data || [];
  } catch (err) {
    console.warn('Could not load shifts:', err);
    return [];
  }
}

async function saveShift(year, month, day, hour, employee) {
  try {
    const { data: existing } = await sbClient
      .from('shifts')
      .select('id')
      .eq('year', year)
      .eq('month', month)
      .eq('day', day)
      .eq('hour', hour)
      .single();

    if (existing) {
      await sbClient
        .from('shifts')
        .update({ employee })
        .eq('id', existing.id);
    } else {
      await sbClient
        .from('shifts')
        .insert([{ year, month, day, hour, employee }]);
    }
  } catch (err) {
    console.error('Error saving shift:', err);
  }
}

async function generateSchedule() {
  console.log('Generate clicked');

  const table = document.getElementById('scheduleTable');
  table.innerHTML = '';

  const monthInput = document.getElementById('monthPicker').value;
  if (!monthInput) {
    showToast('Select a month first');
    return;
  }

  const [year, month] = monthInput.split('-').map(Number);
  const daysInMonth = new Date(year, month, 0).getDate();

  // Get current date
  const today = new Date();
  const isCurrentMonth = today.getFullYear() === year && today.getMonth() + 1 === month;
  const currentDay = today.getDate();

  // Helper functions
  function getDayOfWeek(day) {
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const date = new Date(year, month - 1, day);
    return days[date.getDay()];
  }

  function isWeekend(day) {
    const date = new Date(year, month - 1, day);
    const dayOfWeek = date.getDay();
    return dayOfWeek === 0 || dayOfWeek === 6; // Sunday or Saturday
  }

  // Load shifts from database
  const shifts = await loadShifts(year, month);
  const shiftMap = {};
  shifts.forEach(s => {
    shiftMap[`${s.day}-${s.hour}`] = s.employee || '';
  });

  const header = document.createElement('tr');
  const corner = document.createElement('th');
  corner.textContent = 'Hour';
  header.appendChild(corner);

  for (let d = 1; d <= daysInMonth; d++) {
    const th = document.createElement('th');
    const dayOfWeek = getDayOfWeek(d);
    th.textContent = `${d} ${dayOfWeek}`;
    if (isWeekend(d)) {
      th.classList.add('weekend');
    }
    if (isCurrentMonth && d === currentDay) {
      th.classList.add('today');
    }
    header.appendChild(th);
  }
  table.appendChild(header);

  for (let h = 7; h < 21; h++) {
    const row = document.createElement('tr');

    const hourCell = document.createElement('td');
    hourCell.textContent = h + ':00';
    hourCell.className = 'hour';
    row.appendChild(hourCell);

    for (let d = 1; d <= daysInMonth; d++) {
      const cell = document.createElement('td');
      cell.contentEditable = true;
      cell.textContent = shiftMap[`${d}-${h}`] || '';
      
      // Add weekend styling
      if (isWeekend(d)) {
        cell.classList.add('weekend');
      }
      
      // Add today styling
      if (isCurrentMonth && d === currentDay) {
        cell.classList.add('today');
      }
      
      // Save on blur
      cell.addEventListener('blur', async (e) => {
        await saveShift(year, month, d, h, e.target.textContent);
        showToast('Shift saved');
      });

      row.appendChild(cell);
    }

    table.appendChild(row);
  }

  showToast('Schedule generated');
}

/* ===== Events ===== */
window.addEventListener('DOMContentLoaded', () => {
  // Set current month as default
  const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  document.getElementById('monthPicker').value = `${year}-${month}`;
  
  // Auto-generate schedule for current month
  generateSchedule();
  
  document
    .getElementById('generateBtn')
    .addEventListener('click', generateSchedule);
});

/* ===== Service Worker ===== */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
