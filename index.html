<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Shift Schedule</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 15px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input[type="month"] {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 7px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .table-wrapper {
      overflow: auto;
      max-height: 70vh;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 6px;
      text-align: center;
      min-width: 40px;
    }

    th {
      background: #f1f5f9;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .hour {
      background: #f8fafc;
      font-weight: 600;
      position: sticky;
      left: 0;
      z-index: 1;
      min-width: 60px;
    }

    td[contenteditable="true"] {
      cursor: text;
    }

    td[contenteditable="true"]:focus {
      outline: 2px solid #6366f1;
      background: #eef2ff;
    }

    .hint {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Shift Schedule" />
</head>
<body>
  <div class="card">
    <h1>Monthly Shift Schedule</h1>

    <div class="controls">
      <label>
        Month:
        <input type="month" id="monthPicker" />
      </label>
      <button onclick="generateSchedule()">Generate schedule</button>
    </div>

    <div class="table-wrapper">
      <table id="scheduleTable"></table>
    </div>

    <div class="hint">
      Click a cell and type shift info (name, shift type, Off, etc.). Data is stored only in your browser.
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // 🔐 Supabase config (replace with your own)
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function saveCell(year, month, day, hour, value) {
      await supabase
        .from('schedule')
        .upsert({ year, month, day, hour, value });
    }

    async function loadSchedule(year, month) {
      const { data } = await supabase
        .from('schedule')
        .select('*')
        .eq('year', year)
        .eq('month', month);

      return data || [];
    }


    window.generateSchedule = async function generateSchedule() {
      const table = document.getElementById('scheduleTable');
      table.innerHTML = '';

      const monthInput = document.getElementById('monthPicker').value;
      if (!monthInput) {
        alert('Please select a month.');
        return;
      }

      const [year, month] = monthInput.split('-').map(Number);
      const daysInMonth = new Date(year, month, 0).getDate();

      // load existing data
      const saved = await loadSchedule(year, month);

      // Header row
      const headerRow = document.createElement('tr');
      const corner = document.createElement('th');
      corner.textContent = 'Hour';
      headerRow.appendChild(corner);

      for (let day = 1; day <= daysInMonth; day++) {
        const th = document.createElement('th');
        th.textContent = day;
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      for (let hour = 0; hour < 24; hour++) {
        const row = document.createElement('tr');

        const hourCell = document.createElement('td');
        hourCell.textContent = hour + ':00';
        hourCell.className = 'hour';
        row.appendChild(hourCell);

        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement('td');
          cell.contentEditable = 'true';

          const existing = saved.find(r => r.day === day && r.hour === hour);
          if (existing) cell.textContent = existing.value || '';

          let timeout;
          cell.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
              saveCell(year, month, day, hour, cell.textContent);
            }, 500);
          });

          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }
        }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
